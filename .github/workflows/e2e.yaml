name: E2E

on:
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: e2e-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      aws: ${{ steps.filter.outputs.aws }}
      gcp: ${{ steps.filter.outputs.gcp }}
      azure: ${{ steps.filter.outputs.azure }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            aws:
              - 'pulumi_pinecone_byoc/aws/**'
              - 'pulumi_pinecone_byoc/common/**'
              - 'config/aws.py'
              - 'config/base.py'
              - 'config/__init__.py'
            gcp:
              - 'pulumi_pinecone_byoc/gcp/**'
              - 'pulumi_pinecone_byoc/common/**'
              - 'config/gcp.py'
              - 'config/base.py'
              - 'config/__init__.py'
            azure:
              - 'pulumi_pinecone_byoc/azure/**'
              - 'pulumi_pinecone_byoc/common/**'
              - 'config/azure.py'
              - 'config/base.py'
              - 'config/__init__.py'

  aws:
    needs: changes
    if: needs.changes.outputs.aws == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/aws.yaml
    secrets: inherit

  gcp:
    needs: changes
    if: needs.changes.outputs.gcp == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/gcp.yaml
    secrets: inherit

  azure:
    needs: changes
    if: needs.changes.outputs.azure == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/azure.yaml
    secrets: inherit

  result:
    if: always()
    needs: [changes, aws, gcp, azure]
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "AWS: ${{ needs.aws.result }}"
          echo "GCP: ${{ needs.gcp.result }}"
          echo "Azure: ${{ needs.azure.result }}"
          if [ "${{ needs.aws.result }}" = "failure" ] || [ "${{ needs.gcp.result }}" = "failure" ] || [ "${{ needs.azure.result }}" = "failure" ]; then
            echo "E2E failed"
            exit 1
          fi
          if [ "${{ needs.aws.result }}" = "cancelled" ] || [ "${{ needs.gcp.result }}" = "cancelled" ] || [ "${{ needs.azure.result }}" = "cancelled" ]; then
            echo "E2E cancelled"
            exit 1
          fi
          echo "OK"
