[project]
name = "pulumi-pinecone-byoc"
version = "0.1.0"
description = "Pulumi components for Pinecone BYOC clusters"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
keywords = ["pulumi", "pinecone", "byoc", "kubernetes", "aws", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "pulumi>=3.0.0,<4.0.0",
    "pulumi-aws>=6.0.0,<7.0.0",
    "pulumi-kubernetes>=4.0.0,<5.0.0",
    "pulumi-eks>=3.0.0,<4.0.0",
    "pulumi-random>=4.0.0,<5.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "requests>=2.28.0,<3.0.0",
    "boto3>=1.34.0,<2.0.0",
]

[project.urls]
Homepage = "https://www.pinecone.io"
Documentation = "https://docs.pinecone.io/guides/operations/byoc"
Repository = "https://github.com/pinecone-io/pulumi-pinecone-byoc"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pulumi_pinecone_byoc", "config"]

[tool.hatch.build.targets.sdist]
include = [
    "pulumi_pinecone_byoc/**/*.py",
    "config/**/*.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "examples",
    "cronjobs",
    "**/__pycache__",
    "**/*.pyc",
]
